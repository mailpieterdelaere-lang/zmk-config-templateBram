name: ZMK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull ZMK Docker image
        run: docker pull zmkfirmware/zephyr-west-action-arm:latest

      # Fix: Override the 'west' ENTRYPOINT, upgrade west, and ensure environment setup.
      - name: Build mediapad3 firmware
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace \
            zmkfirmware/zephyr-west-action-arm:latest \
            -c " \
              # 1. Upgrade west to meet the ZMK requirement
              pip3 install --upgrade west && \
              # 2. Initialize the workspace using ZMK's manifest URL for reliable cloning into the mounted volume
              west init -m https://github.com/zmkfirmware/zmk.git --mr main . && \
              # 3. Download the dependencies (ZMK is cloned to 'zmk/', which contains the Zephyr submodule)
              west update -r && \
              # === DEBUG STEP: Check directory structure ===
              ls -F && \
              # =============================================
              # 4. Build the firmware: Set ZEPHYR_BASE to the expected path (zmk/zephyr)
              export ZEPHYR_BASE=zmk/zephyr && \
              west build -d build -b mediapad3
            "

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mediapad3-firmware
          path: build/zephyr/zmk.uf2
