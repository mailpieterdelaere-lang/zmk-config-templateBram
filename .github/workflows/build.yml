name: Build ZMK Firmware

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git cmake ninja-build gperf \
              ccache dfu-util device-tree-compiler wget xz-utils file

      # 3️⃣ Install west (Zephyr workspace manager)
      - name: Install west
        run: pip3 install west

      # 4️⃣ Initialize ZMK workspace using local manifest
      - name: Init and update west
        run: |
          west init -l .
          west update -r west.yml
          west zephyr-export

      # 5️⃣ Build firmware for mediapad3
      - name: Build firmware
        run: |
          west build -s zmk/app -d build/mediapad3 -b mediapad3 -- \
            -DZMK_CONFIG=$(pwd)/config

      # 6️⃣ Upload firmware artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: mediapad3-firmware
          path: build/mediapad3/zephyr/zmk.uf2
